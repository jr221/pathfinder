<div class="container-fluid container-cards-pf">
  <div class="row row-cards-pf">
    <div class="col-xs-6 col-sm-4 col-md-4">
      <div *ngFor="let char of characters">
        <div class="card-pf card-pf-accented card-pf-aggregate-status">
          <h2 class="card-pf-title">
            <span class="fa fa-shield"></span>Character
          </h2>
          <div class="card-pf-body">
            {{ char.character.characterName  }} the {{ char.character.characterClass  }}
            <p class="card-pf-aggregate-status-notifications">
              <span class="card-pf-aggregate-status-notification"><span (click)="resume(char.character)" class="pficon pficon-add-circle-o"></span></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
